<!DOCTYPE html>
<html>
    <head>
        <title>Microblog - Create Post</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>

    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12">   
                    <ul class="nav nav-fill">
                        <a class="nav-item" href="index.html"><h2>Home</h2></a>
                        <a class="nav-item" href="postList.html"><h2>Post list</h2></a>
                    </ul>
                    <hr class="mb-5">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <span class="anchor" id="formLogin"></span>

                            <!-- post create form-->
                            <div class="card card-outline-secondary">
                                <div class="card-header">
                                    <h3 class="mb-0">Create Post</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" action="Login" method="POST">

                                        <!-- Title -->

                                        <div class="form-group">
                                            <label for="title">Title</label>
                                            <input type="text" class="form-control" name="title" id="title" required="">
                                            <div class="invalid-feedback">Please enter post's title</div>
                                        </div>

                                        <!-- Content -->

                                        <div class="form-group">
                                            <label for="content">Content</label>
                                            <textarea class="form-control" id="content" rows="3" placeholder="Write the post content here..."></textarea>
                                        </div>

                                        <button type="submit" class="btn btn-success btn-lg" id="btnLogin">OK</button>
                                    </form>
                                </div>
                                <!--/post-body-->
                            </div>

                        </div>
                        <!--/row-->

                        <br><br><br><br>

                    </div>
                    <!--/col-->
                </div>
            </div>
        </div>
        <!--/container-->
        <script src="jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>

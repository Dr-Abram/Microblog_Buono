<!DOCTYPE html>
<html>
    <head>
        <title>Microblog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>

    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-fill">
                        <a class="nav-item" href="login.html"><h2>Login</h2></a>
                        <a class="nav-item" href="index.html"><h2>Home</h2></a>
                    </ul>
                    <hr class="mb-5">
                    <div class="row">

                        <div class="col-md-6 offset-md-3">
                            <span class="anchor" id="formRegister"></span>
                            

                            <!-- form card register -->
                            <div class="card card-outline-secondary">
                                <div class="card-body">
                                    <form class="form" role="form" autocomplete="off" action="/registration">
                                        <div class="form-group">
                                            <label for="inputName">Name</label>
                                            <input type="text" class="form-control" id="inputName" placeholder="Full name">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3">Email</label>
                                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword3">Password</label>
                                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputVerify3">Verify</label>
                                            <input type="password" class="form-control" id="inputVerify3" placeholder="Password (again)" required="">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success btn-lg">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /form card register -->
                        </div>
                    </div>
                </div>
                <!--/col-->
            </div>
        </div>
        <!--/container-->
        <script src="jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
